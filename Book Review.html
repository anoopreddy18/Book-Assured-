<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Review - Book Assured</title>
<style>
    /* Basic styles for the review form */
    body, h1, form {
      margin: 0;
      padding: 0;
      background-image: url(https://i.pinimg.com/564x/18/db/e1/18dbe1269281a46f9064eb5efae42dbc.jpg);
    }

    /* Basic styling for the form */
    body {
      font-family: Arial, sans-serif;
    }

    header {
      padding: 20px;
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
    }

    label,
    input[type="text"],
    input[type="email"],
    textarea {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

</style>

</head>
<body>
  <header>
    <h1 style="color: white;">Add Review</h1>
    <q style="color: white;">Share your thoughts and add your review to help others discover the magic of this experience.</q>
  </header>
  
  <main>
    <form id="reviewForm" action="Homepage.html">
      <label for="bookName" style="color: white;">Book Name:</label>
      <input type="text" id="bookName" name="bookName" required><br><br>

      <label for="rating" style="color: white;">Rating (out of 5):</label>
      <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>

      <label for="review" style="color: white;">Review:</label><br>
      <textarea id="review" name="review" rows="4" cols="50" required></textarea><br><br>

      <input type="submit" value="Submit">
    </form>
  </main>

  <footer>
    <p>&copy; 2023 Book Recommendations</p>
  </footer>
</body>
</html>
