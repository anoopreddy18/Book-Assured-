<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Book Assured</title>
  <style>
    /* Reset some default styles */
    body, h1, form {
      margin: 0;
      padding: 0;
      background-image: url(https://i.pinimg.com/564x/18/db/e1/18dbe1269281a46f9064eb5efae42dbc.jpg);
    }

    /* Basic styling for the form */
    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: ;
      padding: 20px;
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
    }

    label,
    input[type="text"],
    input[type="email"],
    textarea {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>


</head>
<body>
  <header>
    <h1 style="color: white;">Contact Book Assured</h1>
  </header>
  
  <main>
    <form id="contactForm" action="#">
      <label for="name" style="color: white;">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email" style="color: white;">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message" style="color: white;">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <input type="submit" value="Submit">
    </form>
  </main>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevents the form from submitting and reloading the page
      
      // Fetch values from the form
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      // You can add further actions here, such as sending the data to a server or displaying a confirmation message
      console.log("Name: ", name);
      console.log("Email: ", email);
      console.log("Message: ", message);

      // Redirect to Homepage.html (change this to your actual homepage)
      window.location.href = "Homepage.html";
    });
  </script>
</body>
</html>
